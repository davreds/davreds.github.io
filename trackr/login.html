<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Log in</title>
  </head>
  <body>
    <div class="grad is-marginless hero is-fullheight">
      <div class="columns mainHeaderLogIn">
        <div class="column is-three-fifths is-offset-one-fifth">
          <p class="logotypeLogInPage"> Trackr.</p>
          <div class="loginCard">
              <p class="textCardTitleLogin">Log in</p>
              <p class="textCardSubtitlelogin" margin-top="-5px">Acess to your account</p>
              <hr class="loginLine"/>
              <p class="textform" align="left">Username:</p>
              <input id="userName" class="input" type="text" placeholder="MasterNoob69">
              <p class="textform" align="left">Password:</p>
              <input id="userPass" class="input" type="password">
              <div class="columns" style="margin-top: 0px;">
                <div class="column">
                </div>
                <div class="column">
                  <a href="./changePassword.html" class="login">Forgot password?</a>
                </div>
              </div>
              <a onclick="logIn()" class="button is-rounded" style="background-color:#e2787d; color:white; margin-bottom: 5px; border-color: #e2787d;">Log in</a>
              <p class="login" style="margin-top: 15px;">
                Not registered?
                <a href="./index.html" style="color:#e2787d; font-weight: bold;">Create account</a>
              </p>
              <p class="login"></p>
          </div>
        </div>
      </div>
    </div>
      <script type="text/javascript" src="js/login.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  </body>
</html>
