<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Change password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <section class="hero is-light is-fullheight">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column is-8 is-offset-2 ">
              <h1 class="title is-3">
                Forgot your password?
              </h1>
            </div>
          </div>
          <div name="userEmail">
            <div class="columns">
              <div class="column is-8 is-offset-2 ">
                <h2 class="title is-4">
                  Enter your user email
                </h2>
                <h2 class="title is-6 has-text-grey">
                  This is the email you use while creating your user.
                </h2>
              </div>
            </div>
            <div class="columns">
              <div class="column is-6 is-offset-2 ">
                <input id="userEmail" class="input" type="text" placeholder="i.e. JohnDoe@example.com">
              </div>
            </div>
          </div>
          <br />
          <div name="userPassword">
            <div class="columns">
              <div class="column is-8 is-offset-2 ">
                <h2 class="title is-4">
                  Change password
                </h2>
                <h2 class="title is-6 has-text-grey">
                  This is the password you will use to log in.
                </h2>
              </div>
            </div>
            <divs>
                  <div class="columns">
                    <div class="column is-6 is-offset-2 ">
                      <h2 class="title is-6 has-text-grey">
                        Write your new password.
                      </h2>
                      <input id="newPassword" class="input" type="password" placeholder="********">
                    </div>
                  </div>
                  <div class="columns">
                    <div class="column is-6 is-offset-2 ">
                      <h2 class="title is-6 has-text-grey">
                        Confirm your new password.
                      </h2>
                      <input id="newPassConfirm" class="input" type="password" placeholder="********">
                    </div>
                  </div>
                </div>
                <div name="confirmation">
                  <div class="columns">
                    <div class="column is-8 is-offset-2">
                      <div class="right">
                        <br />
                        <a onclick="updatePassword()" class="button is-danger">Confirm password</a>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="js/changePassword.js"></script>
  </body>
</html>
